<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIOS Class 12th Vocational Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            position: relative;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th, .table-container td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
        }

        .table-container th {
            background-color: #f0f0f0;
        }

        .table-container td a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .table-container td a:hover {
            color: #0056b3;
        }

        .table-container td a:active {
            color: #0056b3;
        }

        .footer {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.3;
            font-size: 3em;
            color: #ddd;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NIOS Class 12th Vocational Course</h1>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>Material in English</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><a href="https://drive.google.com/drive/folders/1eniJrFzKIrsA0xvwcIjlrRuSwuy8pf_3?usp=drive_link">Catering Management (357)</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td><a href="https://nios.ac.in/online-course-material/sr-secondary-courses/English-(302).aspx">English (631)</a></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td><a href="https://nios.ac.in/online-course-material/sr-secondary-courses/Data-Entry-Operations-(336).aspx">Data Entry Operations (336)</a></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td><a href="https://nios.ac.in/online-course-material/sr-secondary-courses/Mass-Communications-(335).aspx">Mass Communications (335)</a></td>
                </tr>
            </tbody>
        </table>
        <div class="watermark" id="watermark">
           Admin
        </div>
    </div>
    <div class="footer">
        &copy; 2024 NIOS Class 12th Vocational Course. All rights reserved.
    </div>

    <script>
        // JavaScript to change watermark text based on user input
        const watermarkText = document.getElementById('watermark');

        // Prompt user for watermark text
        const userInput = prompt('Enter watermark text:');
        if (userInput) {
            watermarkText.textContent = userInput;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
